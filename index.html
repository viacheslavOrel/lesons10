<!DOCTYPE html>
<html>
<head>
	<title>Lesons 10</title>
</head>
<body>
	<script>
		//test sumNumber-----------------------------
		const sum = sumNumber();

		console.log(sum(3));
		console.log(sum(5));
		console.log(sum(20));

		//testCounter---------------------------------
		const myCounter = createCounter();

		console.log(myCounter());
		console.log(myCounter());
		console.log(myCounter());
		console.log(myCounter());

		myCounter.value = 100;
		console.log(myCounter());
		console.log(myCounter());
		console.log(myCounter());

		myCounter.step = 200;
		console.log(myCounter());
		console.log(myCounter());
		console.log(myCounter());
		console.log(myCounter());


		//Function---------------------------------
		function sumNumber() {
			let oldNumber;

			return function (number) {
				oldNumber = oldNumber === undefined ? number : oldNumber + number;

				return oldNumber;
			}
		}

		function createCounter() {
			function counter() {
				counter.value += counter.step;
				return counter.value;
			}

			counter.value = 1;
			counter.step = 1;

			return counter;
		}
	</script>
</body>
</html>
