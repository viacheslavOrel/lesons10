<!DOCTYPE html>
<html>
<head>
	<title>Lesons 10</title>
</head>
<body>
	<script>
		//test sumNumber-----------------------------
		const sum = sumNumber();

		console.log(sum(3));
		console.log(sum(5));
		console.log(sum(20));

		//testCounter---------------------------------
		const myCounter = createCounter();
		const mySecondCounter = createCounter(1000, 100);

		console.log(myCounter());
		console.log(myCounter());
		console.log(myCounter());
		console.log(myCounter());

		myCounter.reset();
		console.log(myCounter());
		console.log(myCounter());
		console.log(myCounter());
		console.log(myCounter());

		console.log(mySecondCounter());
		console.log(mySecondCounter());
		console.log(mySecondCounter());
		console.log(mySecondCounter());

		mySecondCounter.reset();
		console.log(mySecondCounter());
		console.log(mySecondCounter());
		console.log(mySecondCounter());
		console.log(mySecondCounter());
		

		//Function---------------------------------
		function sumNumber() {
			let oldNumber;

			return function (number) {
				oldNumber = oldNumber === undefined ? number : oldNumber + number;

				return oldNumber;
			}
		}

		function createCounter(startValue, step) {
			let count = startValue === undefined ? 0 : startValue;
			let stepValue = step === undefined ? 1 : step;

			function counter () {
				return count += stepValue;
			}

			counter.reset = () => { 
				count = startValue === undefined ? 0 : startValue;
				stepValue = step === undefined ? 1 : step;
			}

			return counter;
		}
	</script>
</body>
</html>
